<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <script src="https://kit.fontawesome.com/446280273f.js" crossorigin="anonymous"></script>
  <title>MJP Games</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <i class="fab fa-js-square"></i>
        <div class="logo_name">MJP Games</div>
      </div>
      <i class="fas fa-bars" id="btn"></i>
    </div>
    <ul class="nav_list">
      <li>
        <a href="#">
          <i class="fas fa-grip-horizontal"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="https://www.youtube.com/mjpgames" target="_blank">
          <i class="fas fa-bookmark"></i>
          <span class="links_name">Favorite Mods</span>
        </a>
        <span class="tooltip">Favorite Mods</span>
      </li>
      <li>
        <a href="https://www.youtube.com/mjpgames" target="_blank">
          <i class="fab fa-youtube"></i>
          <span class="links_name">Socials</span>
        </a>
        <span class="tooltip">Socials</span>
      </li>
      <li>
        <a href="https://twitter.com/Mjpgames" target="_blank">
          <i class="fab fa-twitter"></i>
          <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
  </div>
  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <script src="./assets/js/script.js"></script>

</body>
</html>
